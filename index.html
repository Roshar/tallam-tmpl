<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Tallam</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-wrapper">
          <div class="header-row">
            <a href="/" class="logo">Tallam</a>
            <div class="header-row__title">
              <h1 class="title-3">
                Информационно-аналитическая <br />платформа
              </h1>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="section auth-bg">
      <div class="form-wrapper">
        <form action="/auth/login" class="form-wrapper__form" method="POST">
          <h2 class="form-wrapper__title">Войти в <strong>Tallam</strong></h2>

          <p class="txt-danger" id="danger-login">Некорректный логин</p>
          <label for="login_i" id="login_i" class="visually-hidden">
            Логин (email)</label
          >
          <input
            id="login_i"
            type="email"
            class="form-wrapper__input"
            placeholder="ЛОГИН"
            name="email"
            aria-labelledby="login_i"
            aria-describedby="danger-login"
            aria-required="true"
            required
          />

          <p class="txt-danger" id="danger-password">Неверный пароль</p>
          <label for="password_i" id="password_i" class="visually-hidden">
            Пароль</label
          >
          <input
            id="password"
            type="password"
            class="form-wrapper__input"
            placeholder="ПАРОЛЬ"
            name="password"
            aria-labelledby="password_i"
            aria-describedby="danger-password"
            aria-required="true"
            required
          />

          <input
            type="hidden"
            name="_csrf"
            value="9H2KxKRe-Q3ad3P0t9e6NzO82-QYTkoS9h0U"
            id="token"
          />

          <div class="form-wrapper__btn-container">
            <button type="button" class="btn form-wrapper__enter">ВОЙТИ</button>
            <a href="#!" class="form-wrapper__forgot"> Забыли пароль? </a>
          </div>
        </form>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="support">
          <div class="support__title">
            <h3>Техническая поддержка</h3>
            <ul class="support__list list-reset">
              <li class="support__items">
                Эл. почта:<a href="mailto:webrush@mail.ru"> webrush@mail.ru</a>
              </li>
              <li class="support__items">
                Телеграмм чат:<a
                  href="https://t.me/nakata_katsu"
                  class="auth-link"
                >
                  Написать</a
                >
              </li>
            </ul>
          </div>
          <div class="copyright">
            <p>©2020-2023, Tallam - Информационно-аналитическая платформа</p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
